<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN GITEX Nigeria - Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffcc00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            text-align: center;
        }

        .mtn-logo img {
            height: 48px;
            margin: 5px 10px;
            max-width: 100%;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        h2 {
            color: black;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: black;
            color: white;
        }

        .btn-primary:hover {
            background: #e6b800;
        }

        /* Small screens (mobile) */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.95rem;
            }

            .btn {
                width: 100%;
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->

            <div class="mtn-logo">
