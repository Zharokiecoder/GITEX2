<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN GITEX Nigeria - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="mtn-logo">
                <img src="asset/mtn-logo.png" alt="MTN">
            </div>
            <div class="event-title">GITEX Nigeria</div>
        </div>

        <!-- Admin Dashboard -->
        <div class="card" style="max-width: 800px;">
            <h2>Registration Dashboard</h2>

            <div class="form-group" style="position: relative;">
                <input type="text" class="form-control" id="adminSearch" placeholder="Search Name, Email or Location"
                    onkeyup="searchRegistrations()">
                <button class="export-btn" onclick="exportData()">Export</button>
            </div>

            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Location</th>
                            <th>Reg Channel</th>
                            <th>Area of Interest</th>
                        </tr>
                    </thead>
                    <tbody id="registrationTableBody">
                        <!-- Data will be loaded from MongoDB -->
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="btn-nav">
                <button type="button" class="btn btn-primary" onclick="window.location.href='admin-feedback.html'">MTN
                    Customer Feedback</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                    < Back</button>
            </div>
        </div>
    </div>

    <script>
        // Search functionality (api.js handles the actual search)
        function searchRegistrations() {
            const searchTerm = document.getElementById('adminSearch').value;
            window.loadRegistrations(searchTerm);
        }

        // Export functionality
        function exportData() {
            const table = document.getElementById('registrationTableBody');
            const rows = Array.from(table.querySelectorAll('tr'));

            let csvContent = 'Full Name,Gender,Email,Location,Registration Channel,Area of Interest\n';

            rows.forEach(row => {
                const cells = Array.from(row.cells);
                const rowData = cells.map(cell => `"${cell.textContent}"`).join(',');
                csvContent += rowData + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gitex_registrations.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
    <script src="api.js"></script>
</body>

</html>
