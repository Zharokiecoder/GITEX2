<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN GITEX Event - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="mtn-logo">MTN</div>
            <div class="event-title">GITEX Event</div>
        </div>

        <!-- Admin Panel -->
        <div class="card">
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-number">120</div>
                    <div class="stat-label">Registrations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">35</div>
                    <div class="stat-label">Feedbacks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Admins</div>
                </div>
            </div>

            <div class="form-group search-input">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by name or email"
                    onkeyup="searchUsers()">
            </div>

            <div class="user-list" id="userList">
                <div class="user-item" data-name="gabriel mark" data-email="gabrielmark@gmail.com">Gabriel Mark -
                    gabrielmark@gmail.com</div>
                <div class="user-item" data-name="timothy grey" data-email="timothygrey@gmail.com">Timothy Grey -
                    timothygrey@gmail.com</div>
                <div class="user-item" data-name="uchenna ngozi" data-email="uchennangozi@gmail.com">Uchenna Ngozi -
                    uchennangozi@gmail.com</div>
                <div class="user-item" data-name="mary felix" data-email="maryfelix@gmail.com">Mary Felix -
                    maryfelix@gmail.com</div>
            </div>

            <div class="btn-nav">
                <button type="button" class="btn btn-primary"
                    onclick="window.location.href='feedback.html'">Feedback</button>
                <button type="button" class="btn btn-secondary"
                    onclick="window.location.href='main-menu.html'">Back</button>
            </div>
        </div>
    </div>

    <script>
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');

            userItems.forEach(item => {
                const name = item.dataset.name.toLowerCase();
                const email = item.dataset.email.toLowerCase();

                if (name.includes(searchTerm) || email.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
